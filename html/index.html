<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="../css/main.css">
</head>


<body>

    <!-- Container for the tip calculator -->
    <div id="Container">

        <h1>Tip Calculator</h1>
        

            <div id="userInputs">
                <form>
                    <p>How much was your bill?</p>
                        <input type="text" placeholder="Example: $13.37">
                    <p>How was your service?</p>

                    <select id="serviceQuality">
                        <option selected disabled> --Choose an Option-- </option>
                        <option value = "0.05">5% - Sonic CD 2</option>
                        <option value = "0.1">10% - Poor</option>
                        <option value = "0.15">15% - Eh</option>
                        <option value = "0.2">20% - Ok</option>
                        <option value = "0.3"> 30% - Great</option>
                    </select>

                    <p>How many people are sharing the bill?</p>
                        <input type="text" placeholder="Enter a number">
                    <br><br><br>
                    <button type="button" id="calculateTip">Calculate Tip</button>
                </form>
            </div>

    </div>









    <script rel="text/javascript" src="../js/scripts.js"> </script>
</body>


</html>
